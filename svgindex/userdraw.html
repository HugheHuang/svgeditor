<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userdraw</title>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/snap.svg-min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/farbtastic.js"></script>
    <link rel="stylesheet" href="css/farbtastic.css" type="text/css" />
    <script src="js/mysvg.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>


<div class="svgdiv">
    <div>
        <svg id='basicfiguresvg' version="1.1" xmlns="http://www.w3.org/2000/svg">
            <rect id="basicfiguresvgline" x="10" y="10" width="20" height="30" fill="#66ccff"></rect>
            <line  x1="10" y1="10" x2="30" y2="40" stroke="black" stroke-width="1"></line>
            <rect id="basicfiguresvgrect" x="45" y="10" width="20" height="30"></rect>
            <circle id="basicfiguresvgcircle" cx="20" cy="70" r="10"></circle>
            <ellipse id="basicfiguresvgellipse" cx="55" cy="70"  rx="20" ry="10"></ellipse>
            <rect id="basicfiguresvgpolyline" x="10" y="90" width="20" height="30" fill="#66ccff"></rect>
            <polyline  points="20,90 15,100 25,100 20,110" fill="none" stroke="#000"></polyline>
            <polygon id="basicfiguresvgpolygon"  points="55,90 65,100 65,110 45,110 45,100"></polygon>

        </svg>
    </div>

    <svg id='svg' width="1000" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" ></svg>
    <!--调色盘div-->
    <div >
      <!--色彩结果-->
        <form><input type="text" id="color" name="color" value="#66CCFF" /></form>
        <!--调色盘-->
        <div id="colorpicker"></div>
        <input  id="fillcolorbutton" type="button"  value="填充颜色" >
        <input  id="strokecolorbutton" type="button"  value="线条颜色" >
    </div>
    <!--文字工具栏-->
    <div>
        <input id="svgtext" type="text" value=""/>
    </div>
    <div>
        <input id="eraser" type="button">橡皮擦</input>
    </div>
</div>



<!--<input id="button" type="button" value="点击改变圈圈的顺序">-->

</body>
</html>
